<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎访问</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        
        .info-box {
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
        }
        
        .loading {
            color: #666;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎访问本页面</h1>
        <p>感谢您访问此页面。我们正在收集基本的访问信息用于统计目的。</p>
        
        <div class="info-box">
            <h3>收集的信息：</h3>
            <ul style="margin-left: 20px; margin-top: 10px;">
                <li>IP地址</li>
                <li>访问时间</li>
                <li>浏览器信息</li>
                <li>大致地理位置</li>
            </ul>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>正在处理您的访问...</p>
        </div>
        
        <div id="success" class="success-message">
            <p>✓ 访问已记录！感谢您的访问。</p>
            <p style="font-size: 0.9em; margin-top: 10px;">您可以安全关闭此页面。</p>
        </div>
        
        <div style="margin-top: 30px; font-size: 0.9em; color: #999;">
            <p>隐私声明：我们仅记录基本的访问信息用于统计，不会存储个人身份信息。</p>
        </div>
    </div>

    <script>
        // 发送访问信息到服务器
        async function trackVisit() {
            try {
                // 获取IP和位置信息
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const ip = ipData.ip;
                
                // 获取位置信息
                let location = "未知";
                try {
                    const locationResponse = await fetch(`https://ipapi.co/${ip}/json/`);
                    const locationData = await locationResponse.json();
                    if (locationData.city && locationData.country_name) {
                        location = `${locationData.city}, ${locationData.country_name}`;
                    }
                } catch (e) {
                    console.log("位置信息获取失败");
                }
                
                // 收集浏览器信息
                const browserInfo = {
                    userAgent: navigator.userAgent,
                    language: navigator.language,
                    platform: navigator.platform,
                    screen: `${window.screen.width}x${window.screen.height}`,
                    referrer: document.referrer || "直接访问"
                };
                
                // 访问时间
                const visitTime = new Date().toISOString();
                
                // 发送数据到服务器
                const visitData = {
                    ip: ip,
                    location: location,
                    time: visitTime,
                    browser: browserInfo,
                    page: window.location.href
                };
                
                // 这里应该将数据发送到您的服务器
                // 为了演示，我们只存储到localStorage
                saveVisitLocally(visitData);
                
                // 显示成功消息
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success').style.display = 'block';
                
                // 记录到控制台供您查看
                console.log('访问者信息已记录:');
                console.log('IP地址:', ip);
                console.log('位置:', location);
                console.log('访问时间:', visitTime);
                console.log('浏览器:', browserInfo.userAgent);
                console.log('完整数据:', visitData);
                
            } catch (error) {
                console.error('记录访问信息时出错:', error);
                document.getElementById('loading').innerHTML = '<p style="color: red;">记录失败，但访问已正常。</p>';
            }
        }
        
        // 本地存储访问记录（临时方案）
        function saveVisitLocally(visitData) {
            try {
                // 从localStorage获取现有记录
                let visits = JSON.parse(localStorage.getItem('ipTrackerVisits') || '[]');
                
                // 添加新记录
                visits.push(visitData);
                
                // 保存回localStorage
                localStorage.setItem('ipTrackerVisits', JSON.stringify(visits));
                
                console.log('访问记录已保存到本地存储');
            } catch (e) {
                console.error('保存到本地存储失败:', e);
            }
        }
        
        // 页面加载完成后开始跟踪
        document.addEventListener('DOMContentLoaded', trackVisit);
    </script>
</body>
</html>
